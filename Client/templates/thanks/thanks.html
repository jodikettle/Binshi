<template name="thanks">
  {{#contentFor "headerTitle"}}
    <h1 class="title">Thanks</h1>
  {{/contentFor}}
  {{#ionContent class="padding"}}
		<h2>Thanks for uploading your Binshi!</h2>
		
		<div class="padding">
		{{ > MyAdsLarge }}
		
		</div>
		<div class="padding">
			<button class="button button-positive button-block" >Share</button>
			<a href="https://twitter.com/share" class="twitter-share-button" data-text="I've just found some Binshi Check it out here!" data-size="large" data-count="none" data-hashtags="Binshi">Tweet</a>
			<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
			<div class="fb-share-button" data-href="http://localhost:3000/Show/id" data-layout="button"></div>
		</div>
		
  {{/ionContent}}
</template>
