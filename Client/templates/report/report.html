<template name="report">
  {{#contentFor "headerTitle"}}
    <h1 class="title">I found Binshi!</h1>
  {{/contentFor}}
  {{#ionContent class="padding"}}
		{{ > reportTemplate}}
  {{/ionContent}}
</template>

<template name="reportTemplate">
  <div class="map-container">
    {{> googleMap name="exampleMap" options=exampleMapOptions}}
	{{> googleMap name="reportMap" }}
  </div>
  <div class="padding">
	<input class="button button-positive button-block" data-ion-modal="_myModal" Type="button" Text="Save" Value="Save"/>
  </div>
</template>
